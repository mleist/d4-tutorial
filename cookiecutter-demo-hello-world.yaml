default_context:
  project_name: "Demo Hello World"
  project_slug: "{{ cookiecutter.project_name|lower|replace(' ', '-') }}"
  enable_adapter: "n"
  enable_cache: "y"
  enable_mq: "n"
  enable_mq_ui: "n"
  enable_mq_worker: "n"
  enable_mq_db: "n"
  enable_postgres: "n"
  enable_proxy: "n"
  enable_spot: "n"
  enable_ui: "n"
  enable_test_opa: "n"
  enable_test_keycloak: "n"
  d4service_oauth2_auth_realm: "{{cookiecutter.project_slug}}-realm"
  d4service_oauth2_uri: "http://keycloak:8080"
  d4service_oauth2_hostname: "keycloak"
  d4service_oauth2_port: "8080"
  d4service_oauth2_client_id: "d4-client"
  d4service_oauth2_client_secret: "1f02bb76-eb58-40e2-928d-13f5c35794c1"
  d4service_oauth2_issuer: "http://keycloak:8080/auth/realms/{{cookiecutter.project_slug}}-realm"
  d4service_oauth2_authorization_endpoint: "http://keycloak:8080/auth/realms/{{cookiecutter.project_slug}}-realm/protocol/openid-connect/auth"
  d4service_oauth2_token_endpoint: "http://keycloak:8080/auth/realms/{{cookiecutter.project_slug}}-realm/protocol/openid-connect/token"
  d4service_oauth2_jwks_uri: "http://keycloak:8080/auth/realms/{{cookiecutter.project_slug}}-realm/protocol/openid-connect/certs"
  d4service_oauth2_userinfo_endpoint: "http://keycloak:8080/auth/realms/{{cookiecutter.project_slug}}-realm/protocol/openid-connect/userinfo"
  d4service_opa_uri: "http://opa:8181"
  d4service_opa_hostname: "opa"
  d4service_opa_port: "8181"
  d4service_adapter_uri: "http://adapter:9010"
  d4service_adapter_port: "9010"
  d4service_cache_uri: "http://cache:9020"
  d4service_cache_port: "9020"
  d4service_mq_name: "mq_name"
  d4service_mq_user: "mq_worker_user"
  d4service_mq_password: "mq_worker_password"
  d4service_mq_port: "5672"
  d4service_mq_uri: "amqp://mq_worker_user:mq_worker_password@mq:5672//"
  d4service_mq_ui_port: "9070"
  d4service_mq_admin_port: "15672"
  d4service_mq_worker_name: "MQ Worker"
  d4service_mq_worker_slug: "mq_worker"
  d4service_mq_db_name: "mq_worker"
  d4service_mq_db_user: "mq_worker_user"
  d4service_mq_db_password: "mq_worker_password"
  d4service_mq_db_port: "9060"
  d4service_mq_db_uri: "db+postgresql+psycopg2://mq_worker_user:mq_worker_password@mq_db/mq_worker"
  d4service_postgres_port: "5432"
  d4service_proxy_uri: "http://proxy:9030"
  d4service_proxy_port: "9030"
  d4service_spot_uri: "http://spot:9040"
  d4service_spot_port: "9040"
  d4service_spot_name: "spot_{{cookiecutter.project_slug}}"
  d4service_ui_uri: "http://ui:9050"
  d4service_ui_port: "9050"
  docker_image_prefix: "d4"
  docker_image_tag: "latest"
  docker_image_adapter: "d4_{{cookiecutter.project_slug}}_adapter:latest"
  docker_image_cache: "d4_{{cookiecutter.project_slug}}_cache:latest"
  docker_image_mq: "rabbitmq:3-management-alpine"
  docker_image_mq_ui: "d4_{{cookiecutter.project_slug}}_mq_ui:latest"
  docker_image_mq_worker: "d4_{{cookiecutter.project_slug}}_mq_worker:latest"
  docker_image_mq_db: "d4_{{cookiecutter.project_slug}}_mq_db:latest"
  docker_image_postgres: "d4_{{cookiecutter.project_slug}}_postgres:latest"
  docker_image_proxy: "d4_{{cookiecutter.project_slug}}_proxy:latest"
  docker_image_spot: "d4_{{cookiecutter.project_slug}}_spot:latest"
  docker_image_ui: "d4_{{cookiecutter.project_slug}}_ui:latest"
  docker_test_image_keycloak: "jboss/keycloak:latest"
  docker_test_image_opa: "openpolicyagent/opa:latest"
  debug: "n"
  enable_docs: "n"
  enable_tests: "y"
  timezone: "UTC"
  prod_domain_name: "hello.world.com"
